<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Raleway:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

</head>
<body>
    <header id="top">
        <ul class="skip-links">
            <li class="skip-link-item">
              <a href="#main" aria-label="Skip to Main Section">Skip to Main Content</a>
            </li>
            <li class="skip-link-item">
              <a href="#footer" aria-label="Skip to Footer">Skip to Footer</a>
            </li>
        </ul>

        <div class="logo"><img src="images/logo/tc-logo-black.png" alt="The Cakesmith logo"></div>

        <nav>
            <ul>
                <li><a href="index.html" aria-label="Go to Home Page">Home</a></li>
                <li><a href="shop.html" aria-label="Go to Products Page">Shop</a></li>
                <li><a href="contact.html" aria-label="Go to Contact Page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="main">
            <h1>Contact</h1>

            <div class="forms">

                <div>
                    <label for="yourname">Your Name</label>
                    <input id="yourname" name="name" type="text" placeholder="Full Name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="Email">
                </div>

                <div>
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message"></textarea>

                </div>


                <div>
                    <button class="form-button" type="submit">Send</button>
                </div>

            </div>
        </section>
    </main>

    <div class="top-button">
        <a href="#">
            <span class="material-icons-outlined">expand_less</span>
        </a>
    </div>
    
    <footer>
        <div id="footer" class="footer-col"><p>Copyright Â© 2023 The Cakesmith</p></div>
        
        <div itemscope itemtype="https://schema.org/Bakery" class="footer-col">
            <h4>Contact Information</h4>
            <div itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
                <span itemprop="streetAddress">1385 Woodroffe Ave</span>
                <span itemprop="addressLocality">Ottawa</span>,
                <span itemprop="addressRegion">ON</span>,
                <span itemprop="postalCode">K2G 1V8</span>,
                <span itemprop="addressCountry">Canada</span>
            </div>
            <p>
              Open: <span itemprop="openingHours" content="Mo,Tu,We,Th,F 09:00-22:00">Monday-Friday 9am-10pm</span></p>
            <p>
              <span itemprop="telephone">+1 613 123 4567</span>
            </p>
            <p>
              <a href="mailto:info@thecakesmith.com" itemprop="email">info@thecakesmith.com</a>
            </p>
          </div>
        
        <div class="footer-col">
            <h4>Follow Us</h4>
            <div class="social-links">
                <!-- icons done using <i> property as provided by fontawesome-->
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer> 

</body>
</html>
